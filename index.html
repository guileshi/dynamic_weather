<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Time in Real Time</title>
    <!-- CSS Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- CSS Personalizada -->
    <link rel="stylesheet" href="css/style.css">
    <!-- CSS Font-Awesome -->
    <link rel="stylesheet" href="vendor/fontawesome-free-5.15.4-web/css/all.min.css">

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>

<body>
    
    <h1>Get <em class="time">Time</em> in Real<em class="time">Time</em></h1>

    <div class="cellphone">
        <div class="cellphone__infos">
            <span style="float: left;">guileshi</span>
            <div style="float: right;">
                <i class="fas fa-volume-down"></i>
                <i class="fas fa-wifi"></i>
                <span>47%</span>
                <span>
                    <i class="fas fa-battery-half cellphone__battery"></i>
                </span>
            </div>
        </div>
        
        <div class="oclock">
            3:44 PM
        </div>
        <div class="oclock__details">
            sunday, <br> 
            12/17/2021
        </div>

        <div class="timecard">
            <div class="timecard__icon">
                <i class="fas fa-sun fa-3x"></i>
            </div>
            <div class="timecard__info">
                Time, Hours, Location
            </div>
        </div>

    </div>


    <!-- Importar Jquery -->
    <script src="js/jquery-min.js"></script>

    <!-- Importar Bootstrap -->
    <script src="js/bootstrap.min.js"></script>

    <!-- Importar Jquery Counterup Plugin -->
    <script src="js/jquery.counterup.min.js"></script>

    <!-- Importar meu arquivo Javascript -->
    <script src="js/my.js"></script>
</body>

</html>
