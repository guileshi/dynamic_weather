<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Time in Real Time</title>
    <!-- CSS Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- CSS Personalizada -->
    <link rel="stylesheet" href="css/style.css">
    <!-- CSS Cellphone -->
    <link rel="stylesheet" href="css/cellphone.css">
    <!-- CSS Font-Awesome -->
    <link rel="stylesheet" href="vendor/fontawesome-free-5.15.4-web/css/all.min.css">

</head>

<body>

    <div class="cellphone">
        <div class="cellphone__filter hide">
            
        </div>

        <div class="switchOnOff" id="switch">

        </div>
       <div class="cellphone__screen unhide">
        <div class="cellphone__infos">
            <span style="float: left;" id="pais"></span>
            <div style="float: right;">
                <i class="fas fa-volume-down"></i>
                <i class="fas fa-wifi"></i>
                <span>47%</span>
                <span>
                    <i class="fas fa-battery-half cellphone__battery"></i>
                </span>
            </div>
        </div>
        
        <div class="oclock">
            <span id="hora"></span><span class="oclock__dots">:</span><span id="minuto"></span>
        </div>
        <div class="oclock__details">
            <span id="diaSemana"></span>, <br> 
            <span id="data"></span>
        </div>

        <div class="timecard">
            <div class="timecard__icon">
                <i class="fas fa-sun fa-3x"></i>
            </div>
            <div class="timecard__info">
                <span id="localizacao"> </span>, <span id="clima">
            </div>
        </div>

        <div class="unlock">
            <span>
                Slide to unlock
            </span>
        </div>

        <div class="more">
            <span>
                <i class="fas fa-ellipsis-h fa-2x"></i>
            </span>
        </div>
       </div>

    </div>

    <!-- Importar Jquery -->
    <script src="js/jquery-min.js"></script>

    <!-- Importar Bootstrap -->
    <script src="js/bootstrap.min.js"></script>

    <!-- Importar Jquery Counterup Plugin -->
    <script src="js/jquery.counterup.min.js"></script>

    <!-- Importar meu arquivo Javascript -->
    <script src="js/my.js"></script>
</body>

</html>
